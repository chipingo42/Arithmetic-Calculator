<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/css/style.css">
    <title>Basic Arithmetic Calculator </title>
</head>
<body>
    <div class="calculator">
        <h2>Simple Arithmetic <br> <span>Calculator</span> </h2> <hr>
        <form action="#">
            <!-- number 1 -->
            <input id="num1" type="number" placeholder="Number 1">
            <!-- number 2 -->
            <input id="num2" type="number" placeholder="Number 2">
            <!-- btn -->
            <button id="Add">+</button>
            <button id="Sub">-</button>
            <button id="Multy">x</button>
            <button id="Div">/</button>
            <!-- result -->
            <input type="number" readonly id="result">
        </form>
    </div>

    <script src="src/js/html.js"></script>
</body>
</html>
